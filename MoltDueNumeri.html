<!DOCTYPE html>
<html>
<body>
<h1>Calcolo Moltiplicazione due Numeri</h1>
<form id="frm1" >
 Primo Numero: <input type="text" name="PrimoN" value="0"><br>
Secondo Numero: <input type="text" name="SecondoN" value="0"><br><br>
 <!-- <input type="submit" value="Imput Numeri Moltiplicazione">-->
</form>

<p>Calcola la Moltiplicazione:</p>
<button onclick="myFunction()">Calcola La Moltiplicazione:</button>

<p>Il primo numero è:</p>
<p id="PrimoN"></p>
<p>Il secondo numero è:</p>
<p id="SecondoN"></p>

La Moltiplicazione è :
<p id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("PrimoN").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("SecondoN").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2*h1;
}

</script>

</body>
</html>
