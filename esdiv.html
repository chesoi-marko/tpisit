<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colori randomici Div</title>
</head>
<style>
    div {
        height: 200px;
      
        width: 200px;
        border-width: 2px 2px 2px 2px;
        border-style: solid;
      
        border-color: black;
    }
</style>
<script>
    function colore() {
        setInterval(function() {
            var r = Math.round(Math.random() * 256);
            var g = Math.round(Math.random() * 256);
          
            var b = Math.round(Math.random() * 256);
          
            document.getElementById("fuori").style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
        }, 500);
    }
</script>

<body onLoad="colore()">
    <div id="fuori">
      

    </div>
</body>

</html>
